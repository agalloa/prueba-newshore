<app-header></app-header>

    <div class="col-md-11">
      <div class="card mt-xl-3">

          <h1 class="card-title mt-xl-3 principal-title">Flights</h1>
          <div class="mt-xl-4 mt-lg-4 mt-md-4 mt-sm-4 mt-4">
            <mat-radio-group aria-label="Select an option">
              <mat-radio-button value="1">Round trip</mat-radio-button>
              <mat-radio-button value="2">One way</mat-radio-button>
              <mat-radio-button value="3">Multi city</mat-radio-button>
            </mat-radio-group>
          </div>
          <form class="custom-form">
            <div class="mt-xl-5 mt-lg-5 mt-md-5 mt-sm-5 mt-5">

                <div class="col-xl-6">
                  <h5 class="subtitle">
                    <i class="fa-solid fa-plane-departure"></i> Origin
                  </h5>
                  <select
                    class="form-select mt-xl-4"
                    aria-label="Default select example"
                  >
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="col-xl-6">
                  <h5 class="subtitle">
                    Destination <i class="fa-solid fa-plane-arrival"></i>
                  </h5>

                    class="form-select mt-xl-4"
                    aria-label="Default select example"
                  >
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto mt-xl-5">
              <button class="btn btn-blue rounded-pill" type="button">
                Search <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
      <h2 class="color-text text-center mt-xl-5 mt-lg-5">
        Top most searched destinations

      <div class="row row-cols-1 row-cols-md-3 g-4 mt-xl-3">
