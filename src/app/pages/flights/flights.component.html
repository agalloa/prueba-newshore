<div *ngIf="saveDataApi.length == 0 && itsQueried == true">
  <app-page-not-found></app-page-not-found>
</div>

<div
  class="card my-xl-5 mt-lg-5 mt-md-5 mt-sm-3 mt-3 animate__animated animate__tada"
  *ngFor="let item of saveDataApi"
>
  <div class="card-body row p-0">
    <div
      class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-12 background-navbar rounded"
    >
      <h5 class="text-white pt-xl-3 pt-lg-3 pt-md-1 pt-sm-1 pt-1">
        <i class="ps-3 pe-4 fa-solid fa-plane-departure"></i> Departure
      </h5>
      <p class="ps-xl-5 ps-lg-5 ps-md-3 ps-sm-3 p-3 text-xl-center text-white">
        flight: {{ item.flightNumber }}
      </p>
    </div>
    <div
      class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12 d-flex align-self-center"
    >
      <p class="text-dark fs-5">
        <span class="fw-bold">Origin</span>: {{ item.departureStation }}
      </p>
    </div>
    <div
      class="col-xl-1 col-lg-1 col-md-1 col-sm-12 col-12 d-flex align-self-center"
    >
      <p class="fs-5 principal-title">
        <i class="fa-solid fa-plane"></i>
      </p>
    </div>
    <div
      class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12 d-flex align-self-center"
    >
      <P class="text-dark fs-5"
        ><span class="fw-bold">Destination</span>: {{ item.arrivalStation }}</P
      >
    </div>
    <div
      class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-12 d-flex align-self-center"
    >
      <p class="text-dark fs-5">
        <span class="fw-bold">Final price: </span>
        <span class="color-text">$ {{ item.price * currencyNow }}</span>
      </p>
    </div>
  </div>
</div>
