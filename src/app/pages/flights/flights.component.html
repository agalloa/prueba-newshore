<div class="card" *ngFor="let item of saveDataApi">
  <div class="card-body">
    <h4 class="text-dark">departureStation: {{ item.departureStation }}</h4>
    <h4 class="text-dark">arrivalStation: {{ item.arrivalStation }}</h4>
    <h4 class="text-dark">flightNumber: {{ item.flightNumber }}</h4>
    <h4 class="text-dark">price: {{ item.price }}</h4>
  </div>
</div>
